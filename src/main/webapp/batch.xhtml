<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
          
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>         

            <h:panelGrid columns="1" cellpadding="5">  
                <h:outputText value="#{batchBean.jobStatusString}" />
                <h:commandButton value="Start Batch Job" action="#{batchBean.startBatchJob()}" rendered="#{batchBean.jobStatusString==batchBean.NOTSTARTED}"></h:commandButton>
                <h:commandButton value="Check Status" action="batch" rendered="#{batchBean.completed==false}"></h:commandButton>
            </h:panelGrid>  

        </h:form>
    </h:body>
</html>
