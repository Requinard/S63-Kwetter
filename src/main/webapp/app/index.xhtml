<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Index</title>
</h:head>
<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:param name="currentUser" value="#{accountsBean.loggedIn}"/>
        <ui:define name="content">
            <div>
                <h:form id="createF">
                    <h:inputTextarea id="Content" styleClass="form-control"/>
                    <h:commandButton id="createBtn" styleClass="btn" value="Post"
                                     action="#{tweetsBean.create(currentUser)}"/>
                </h:form>
            </div>
            <!--<h:form>-->
            <div id="Tweets" class="container">
                <c:forEach var="tweet" items="#{tweetsBean.getPersonal(currentUser)}">

                    <div id="tweet#{tweet.id}" class="card">
                        <!--<img class="card-img-top" src="http://dickbutt.nl/dickbutt.png" alt="Card image cap"/>-->
                        <div class="card-block">
                            <h4 class="card-title">#{tweet.postAccount.userName}</h4>
                            <h6 class="card-subtitle mb-2 text-muted">#{tweet.date}</h6>
                            <p class="card-text">#{tweet.content}</p>

                            <!--todo : implement the heart with ajax-->
                            <div>
                                <h:commandButton id="btn#{tweet.id}" value="Heart"
                                                 action="#{tweetsBean.Heart(tweet,currentUser)}"
                                                 styleClass="btn glyphicon glyphicon-heart-empty">
                                    <f:ajax event="click" execute="Heart" render="tweet#{tweet.id}"/>
                                </h:commandButton>
                                <h:commandButton id="btn#{tweet.id}" value="UnHeart"
                                                 action="#{tweetsBean.Heart(tweet,currentUser)}"
                                                 styleClass="btn glyphicon glyphicon-heart">
                                    <f:ajax event="click" execute="Heart" render="tweet#{tweet.id}"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>

                </c:forEach>
            </div>

            <!--</h:form>-->
        </ui:define>
    </ui:composition>

    <!--
    Search
    Your tweets
    Timeline
    Mentions
    Trends
    Following and followers
    Logout
    -->

</h:body>
</html>
